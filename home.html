<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css">
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="modules/convertSelect/convertSelect.css">
    <title>Roval home page</title>
</head>
<body>
    <header>
        <div class="navigation-utility">
            <div class="navigation-utility__headline">FREE NO FAULT CRASH REPLACEMENT GUARANTEE</div>
            <div class="navigation-utility__links-right links-right">
                <a href="tel:+1234567890" class="links-right__phone-number">123-456-7890</a>
                <a href="#" class="links-right__find-dialer">
                    <img src="icons/icon-geolocation.png" alt="geolocation-icon" class="links-right__find-dialer__icon">
                    Find a Dealer
                </a>
                <div class="links-right__dropdown">
                    <select
                          name="account-menu"
                          id="account-menu"
                          onChange="window.location.href=this.value"
                    >
                        <option value="#">Account</option>
                        <option value="#">Preference</option>
                        <option value="#">Help</option>
                        <option value="#">Logout</option>
                      </select>
                </div>
                <div class="links-right__dropdown">
                    <form>
                        <div class="__select" data-state="">
                            <div class="__select__title"></div>
                            <div class="__select__content">
                                <input id="en" class="__select__input" type="radio" name="singleSelect" checked />
                                <label for="en" tabindex="0" class="__select__label"><img src="icons/flags/united-states.png" alt="usa-icon"></label>
                                <input id="ru" class="__select__input" type="radio" name="singleSelect" />
                                <label for="ru" tabindex="0" class="__select__label"><img src="icons/flags/russia.png" alt="rus-icon"></label>
                                <input id="ua" class="__select__input" type="radio" name="singleSelect" />
                                <label for="ua" tabindex="0" class="__select__label"><img src="icons/flags/ukraine.png" alt="ua-icon"></label>
                            </div>
                        </div>
                    </form>
                    <script src="modules/convertSelect/convertSelect.js"></script>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
