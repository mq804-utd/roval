<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css">
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="modules/convertSelect/convertSelect.css">
    <title>Roval home page</title>
</head>
<body>
    <header>
        <div class="navigation-utility">
            <div class="navigation-utility__headline">FREE NO FAULT CRASH REPLACEMENT GUARANTEE</div>
            <div class="navigation-utility__links-right links-right">
                <a href="tel:+1234567890" class="links-right__phone-number">123-456-7890</a>
                <a href="#" class="links-right__find-dialer">
                    <img src="icons/icon-geolocation.png" alt="geolocation-icon" class="links-right__find-dialer__icon">
                    Find a Dealer
                </a>
                <div class="links-right__dropdown">
                    <select
                          name="account-menu"
                          id="account-menu"
                          onChange="window.location.href=this.value"
                    >
                        <option value="#">Account</option>
                        <option value="#">Preference</option>
                        <option value="#">Help</option>
                        <option value="#">Logout</option>
                      </select>
                </div>
                <div class="links-right__dropdown">
                    <form>
                        <div class="__select" data-state="">
                            <div class="__select__title"></div>
                            <div class="__select__content">
                                <input id="en" class="__select__input" type="radio" name="singleSelect" checked />
                                <label for="en" tabindex="0" class="__select__label"><img src="icons/flags/united-states.png" alt="usa-icon"></label>
                                <input id="ru" class="__select__input" type="radio" name="singleSelect" />
                                <label for="ru" tabindex="0" class="__select__label"><img src="icons/flags/russia.png" alt="rus-icon"></label>
                                <input id="ua" class="__select__input" type="radio" name="singleSelect" />
                                <label for="ua" tabindex="0" class="__select__label"><img src="icons/flags/ukraine.png" alt="ua-icon"></label>
                            </div>
                        </div>
                    </form>
                    <script src="modules/convertSelect/convertSelect.js"></script>
                </div>
            </div>
        </div>
        <div class="navigation-main">
            <div class="navigation-main__bar">
                <div class="bar__main-logo"><img class="bar__main-logo__logo" src="images/roval-logo.png" alt="roval-logo"></div>
                <div class="bar__links-main">
                    <div class="links-main__item item-shop">
                        SHOP
                        <div class="links-main__item__content content-shop">
                            <div class="content__item">
                                <img src="images/bar-item-road.jpg" alt="bar-item-road">
                                ROAD
                                <img src="icons/right.png" alt="right">
                            </div>
                            <div class="content__item">
                                <img src="images/bar-item-gravel.jpg" alt="bar-item-gravel">
                                GRAVEL
                                <img src="icons/right.png" alt="right">
                            </div>
                            <div class="content__item">
                                <img src="images/bar-item-xc.jpg" alt="bar-item-xc">
                                XC
                                <img src="icons/right.png" alt="right">
                            </div>
                            <div class="content__item">
                                <img src="images/bar-item-trail.jpg" alt="bar-item-trail">
                                TRAIL
                                <img src="icons/right.png" alt="right">
                            </div>
                            <div class="content__item">
                                <img src="images/bar-item-triathlon.jpg" alt="bar-item-triathlon">
                                TRIATHLON
                                <img src="icons/right.png" alt="right">
                            </div>
                        </div>
                    </div>
                    <div class="links-main__item item-our-story">
                        OUR STORY
                        <div class="links-main__item__content  content-our-story">
                            <div class="content__item">
                                <img src="images/bar-item-our-promise.jpg" alt="bar-item-our-promise">
                                OUR PROMISE
                                <img src="icons/right.png" alt="right">
                            </div>
                            <div class="content__item">
                                <img src="images/bar-item-our-people.jpg" alt="bar-item-our-people">
                                OUR PEOPLE
                                <img src="icons/right.png" alt="right">
                            </div>
                            <div class="content__item">
                                <img src="images/bar-item-our-process.jpg" alt="bar-item-our-process">
                                OUR PROCESS
                                <img src="icons/right.png" alt="right">
                            </div>
                        </div>
                    </div>
                    <div class="links-main__item item-support">
                        SUPPORT
                        <div class="links-main__item__content content-support">
                            <div class="content__item">
                                SHIPPING & RETURNS
                            </div>
                            <div class="content__item">
                                WARRANTY
                            </div>
                            <div class="content__item">
                                FAQS
                            </div>
                            <div class="content__item">
                                CONTACT US
                            </div>
                        </div>
                    </div>
                    <div class="links-main__item item-journal">
                        <a href="#">JOURNAL</a>
                    </div>
                </div>
                <div class="bar__search">
                    <div class="search__icon">
                        <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-search-2" viewBox="0 0 16 16"><path d="M10.805 12.131a6.562 6.562 0 1 1 1.326-1.326l3.282 3.282a.938.938 0 0 1-1.326 1.326l-3.282-3.282zm-3.93-.569a4.688 4.688 0 1 0 0-9.375 4.688 4.688 0 0 0 0 9.376z" fill="#414141" fill-rule="nonzero" opacity=".4"></path></svg>
                    </div>
                    <div class="search__input">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="navigation-main__cart">
                <a href="#"><svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-cart-2" viewBox="0 0 24 23"><g fill="none" fill-rule="evenodd"><path d="M0-1h24v24H0z"></path><g fill="#FFF" fill-rule="nonzero"><circle cx="18.412" cy="20.043" r="2.125"></circle><path d="M24 3.243H5.368L4.708 0H0v1.704h3.316l2.473 12.073-.952 3.59h16.635v-1.703H7.053l.495-1.832-.018-.073 14.84-1.21z"></path><circle cx="7.786" cy="20.043" r="2.125"></circle></g></g></svg></a>
            </div>
        </div>
    </header>
</body>
</html>
